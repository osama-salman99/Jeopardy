<!DOCTYPE html>
<html class="has-background-primary" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeopardy!</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script defer src="index.js"></script>
</head>
<body>
<nav class="level">
    <h1 class="title level-item">Welcome to Jeopardy!</h1>
</nav>
<div class="level">
    <label class="level-item">
        <input id="nickname_input" class="input" placeholder="nickname">
    </label>
</div>
<nav class="level">
    <div class="level-item">
        <button class="button is-link is-light is-large" onclick="joinGame()">Join game</button>
        <button class="button is-link is-large" onclick="createGame()">Create game</button>
    </div>
</nav>
</body>
</html>
